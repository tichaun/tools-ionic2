<ion-header>

  <ion-navbar>
    <ion-title>新闻列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <my-slidey (slideClick)="onSlideClick($event)" [slides]="pageSlides" [pageNumber]="7"></my-slidey>
  </div>
  <!-- <div class="titles">
    <ion-item class="titsap" *ngFor="let item of titleArray" (click)="getListadd(item)">{{item}}</ion-item>
   
  </div> -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="下拉刷新"
        refreshingSpinner="circles"
        refreshingText="正在刷新...">
      </ion-refresher-content>
    </ion-refresher>
  <ion-list >
    <ion-item *ngFor="let item of newsArray " (click)="listContent(item)" >
        <ion-thumbnail  item-left *ngIf="item.pic != ''">
            <img [src]="item.pic">
          </ion-thumbnail >
          <h2 class="contt">{{item.title}}</h2>
          <p>{{item.time}}</p>
    </ion-item>
    
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinitebut($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
