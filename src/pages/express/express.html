<ion-header>

  <ion-navbar>
    <ion-title>快递911</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" [(ngModel)]= "Orderdata" (click)="onclicks()" placeholder = "请输入快递号"></ion-input>
  </ion-item>
  <div *ngIf="Isshow">
    <p>最近查询</p>
    <p (click)="Lately()">{{adddata}}</p>
  </div>
  <button ion-button block color="huo" (click)="querydata()">查询</button>
   <ion-list *ngFor="let item of ListData">
    <ion-item>
      {{item.status}}<br>{{item.time}}
    </ion-item>
  </ion-list> 

</ion-content>
